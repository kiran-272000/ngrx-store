<p>counter app!</p>

<div style="padding: 15px">{{count$ | async}}</div>

<span style="padding: 15px"><button (click)="increment()">+</button></span>
<span style="padding: 15px"><button (click)="decrement()">-</button></span>
<span style="padding: 15px"><button (click)="reset()">Reset</button></span>
